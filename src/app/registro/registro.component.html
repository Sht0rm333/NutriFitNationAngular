<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar Cuenta</h3>
                        <form action="" id="formulario_registro">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="nombre" name="nombre"
                                            class="form-control form-control-lg" nombre="nombre" required />
                                        <label class="form-label" for="nombre">Nombre Completo</label>
                                    </div>
                                    <div>
                                        <label id="nombre-error" class="error" for="nombre">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="email" id="correo" name="correo"
                                            class="form-control form-control-lg" correo="correo" required />
                                        <label class="form-label" for="correo">Correo Electrónico</label>
                                    </div>
                                    <div>
                                        <label id="correo-error" class="error" for="correo">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="number" class="form-control form-control-lg" id="altura"
                                            name="altura" altura="altura" required />
                                        <label class="form-label" for="altura">Altura</label>
                                    </div>
                                    <div class="">
                                        <label id="altura-error" class="error" for="altura">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Género: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="hombre" value="option1" checked />
                                        <label class="form-check-label">Hombre</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="mujer" value="option2" />
                                        <label class="form-check-label">Mujer</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="number" id="peso" name="peso" class="form-control form-control-lg"
                                            peso="peso" required />
                                        <label class="form-label" for="peso">Peso</label>
                                    </div>
                                    <div>
                                        <label id="peso-error" class="error" for="peso">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="password" id="contraseña" name="contraseña"
                                            class="form-control form-control-lg" contraseña="contraseña" required />
                                        <label class="form-label" for="contraseña">Contraseña</label>
                                    </div>
                                    <div>
                                        <label id="contraseña-error" class="error" for="contraseña">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="password" id="confirmar" name="confirmar"
                                            class="form-control form-control-lg" confirmar="confirmar" required />
                                        <label class="form-label" for="confirmar">Confirmar Contraseña</label>
                                    </div>
                                    <div>
                                        <label id="confirmar-error" class="error" for="confirmar">Este campo es
                                            obligatorio.</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-2 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Registrarse" id="enviar" />
                            </div>
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Ya tienes una cuenta? <a class="text-success" href="sesion.html">Iniciar sesion</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
