<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 m-3 p-5 rounded-5" style="background-color: white;">
                <div class="row text-left">
                    <h2>Datos de usuario:</h2>
                </div>
                <div class="row m-2" *ngFor="let dato of datos">
                    <p>Nombre: {{dato.Nombre}}</p>
                    <p>Correo electrónico: {{dato.Email}}</p>
                    <p>Altura: {{dato.Altura}}</p>
                    <p>Peso: {{dato.Peso}}</p>
                </div>
                <button type="button" class="btn btn-success btn-block mb-5" (click)="submit()">
                    Cerrar sesión
                </button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</section>
