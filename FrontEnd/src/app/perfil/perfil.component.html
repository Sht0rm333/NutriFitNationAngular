<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 m-3 p-5 rounded-5" style="background-color: white;">
                <div class="row text-left">
                    <h2>Datos de usuario:</h2>
                </div>
                <div class="row m-2" *ngFor="let dato of datos">
                    <p>Nombre: {{dato.Nombre}}</p>
                    <p>Correo electrónico: {{dato.Email}}</p>
                    <p>Altura: {{dato.Altura}}</p>
                    <p>Peso: {{dato.Peso}}</p>
                    <div>
                        <input class="btn btn-primary btn-s" type="submit" value="Cerrar sesión" id="enviar" />
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</section>
