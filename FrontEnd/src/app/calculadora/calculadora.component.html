<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 m-3 p-5 rounded-5" style="background-color: white;">
                <h1>Calculadora de calorías</h1>
                <form id="form1" name="form1">
                    <p>Introduce las siguientes variables en nuestra calculadora y pulsa el botón para obtener el
                        resultado.</p>
                    <div>
                        <input type="number" id="altura" name="altura" placeholder="183" required />
                        <label for="altura">Altura (En centímetros):</label>
                    </div>
                    <div>
                        <input type="number" id="peso" name="peso" placeholder="73" required />
                        <label for="peso">Peso (En kilogramos):</label>
                    </div>
                    <div>
                        <input type="number" id="edad" name="edad" placeholder="22" required />
                        <label for="edad">Edad (En años):</label>
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo">
                            <option value="0" selected="selected">Hombre</option>
                            <option value="1">Mujer</option>
                        </select>
                    </div>
                    <div>
                        <label for="actividad">Actividad física:</label>
                        <select id="actividad" name="actividad">
                            <option value="1.2" selected="selected">Sedentario: Poco o ningún ejercicio</option>
                            <option value="1.37">Poco activo: Ejercicio 1-3 veces por semana</option>
                            <option value="1.54">Medianamente activo: Ejercicio 4-5 veces por semana</option>
                            <option value="1.72">Muy activo: Ejercicio 6-7 veces por semana</option>
                            <option value="1.9">Extra activo: Ejercicios muy intensos / Trabajo físico</option>
                        </select>
                    </div>
                    <div>
                        <input type="button" value="Calcular calorías diarias" (click)=" calcularCalorias()" />
                    </div>
                </form>
                <form id="form2" name="form2" method="post">
                    <p>Su cuerpo requiere:</p>
                    <div>
                        <input type="" id="resultado1" name="resultado1" [value]="resul1" />
                        <label>Kilocalorías diarias para mantener el peso.</label>
                    </div>
                    <div>
                        <input type="" id="resultado2" name="resultado2" [value]="resul2" />
                        <label>Kilocalorías diarias para bajar de peso 0.5 kg. a la semana.</label>
                    </div>
                    <div>
                        <input type="" id="resultado3" name="resultado3" [value]="resul3" />
                        <label>Kilocalorías diarias para bajar de peso 1 kg. a la semana.</label>
                    </div>
                    <div>
                        <input type="" id="resultado4" name="resultado4" [value]="resul4" />
                        <label>Kilocalorías diarias para ganar 0.5 kg. a la semana.</label>
                    </div>
                    <div>
                        <input type="" id="resultado5" name="resultado5" [value]="resul5" />
                        <label>Kilocalorías diarias para ganar 1 kg. a la semana.</label>
                    </div>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</section>
